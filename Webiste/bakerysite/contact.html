<body>

  <!-- HEADER -------------------------------->

  <header>

    <div class="brand">
      <h1>Incredible Bakery</h1>
    </div>
    <div class="logo">
      <img src="https://dummyimage.com/200x200/5bd9a5/0011ff&text=logo" />
    </div>
    <div class="mobile">
      Contact number: +4476665343256
    </div>

  </header>

  <!--Contact form--------------------------------->

  <div class="">
    <form action="post_office.py">
      <h2 class="form_title">
        Contact Form.
      </h2>
      <div class="form_description">
        Please fill up the form, and once we receive your message will get back to you soon as possible.
      </div>
      <div class="name">
        <span>Full name</span> <input type="text" name="form_name" />
      </div>
      <div class="mobile">
        <span>Mobile number</span> <input type="text" name="form_mobile" />
      </div>
      <div class="message">
        <span>Message</span> <textarea name="form_message"></textarea>
      </div>
      <div class="send">
        <input type="submit">Submit</input>
      </div>
    </form>

  </div>
